	<style>
	        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			font-family: 'Roboto', sans-serif;
		}

		body{
			height: 100vh;
			width: 100%;
		}

		.container{
			position: relative;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px 100px;
		}

		.container:after{
			content: '';
			position: absolute;
			width: 100%;
			height: 100%;
			left: 0;
			top: 0;
			background: url("thankyou.jpg") no-repeat center;
			background-size: cover;
			filter: blur(50px);
			z-index: -1;
		}
		.contact-box{
			max-width: 850px;
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			justify-content: center;
			align-items: center;
			text-align: center;
			background-color: #fff;
			box-shadow: 0px 0px 19px 5px rgba(0,0,0,0.19);
			border-radius: 5px;
		}

		.left{
			background: url("thankyou.jpg") no-repeat center;
			background-size: cover;
			height: 100%;
		}

		.right{
			padding: 20px 120px;
		}

		h2{
			position: relative;
			padding: 0 0 10px;
			margin-bottom: 10px;
		}

		h2:after{
			content: '';
			position: absolute;
			left: 50%;
			bottom: 0;
			transform: translateX(-50%);
			height: 4px;
			width: 50px;
			border-radius: 2px;
			background-color: #209bd4;
		}

		.field{
			width: 100%;
			border: 2px solid rgba(0, 0, 0, 0);
			outline: none;
			background-color: rgba(230, 230, 230, 0.6);
			padding: 0.5rem 1rem;
			font-size: 1.1rem;
			margin-bottom: 22px;
			transition: .3s;
		}

		.field:hover{
			background-color: rgba(0, 0, 0, 0.1);
		}

		.btn{
			width: 100%;
			padding: 0.5rem 1rem;
			background-color: #1bcbd8;
			color: #fff;
			font-size: 1.1rem;
			border: none;
			outline: none;
			cursor: pointer;
			transition: .3s;
		}

		.btn:hover{
			background-color: #219ba3;
		}

		.field:focus{
			border: 2px solid rgba(30,85,250,0.47);
			background-color: #fff;
		}

		@media screen and (max-width: 880px){
			.contact-box{
				grid-template-columns: 1fr;
			}
			.left{
				height: 120px;
			}
		}
		textarea {
			width: 100%;
		}
	</style>
</head>

	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
			<div class="form-group">
				<h2 style="font-family: 'Anton', sans-serif;">How can I help you?</h2>
			</div>

				<input type="text" class="field" name="Name" placeholder="Your Name" required>

			<div>

			</div>
			<div>
				<button type="submit" class="btn">SEND</button>
			</div>
			</form>
			</div>
