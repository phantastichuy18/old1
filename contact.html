		body{

		.container{

			background-size: cover;
			filter: blur(50px);
			z-index: -1;
		}
		.contact-box{
			max-width: 850px;
			display: grid;
			grid-template-columns: repeat(2, 1fr);

			align-items: center;
			text-align: center;
			background-color: #fff;
			box-shadow: 0px 0px 19px 5px rgba(0,0,0,0.19);
			border-radius: 5px;
		}

		.left{
			background: url("thankyou.jpg") no-repeat center;
			background-size: cover;
			height: 100%;
			border-radius: 5px;
			border-top-right-radius: 0px;
			border-bottom-right-radius: 0px;
		}

		.right{
			padding: 25px 40px;
		}

		h2{
			position: relative;
			padding: 0 0 10px;
			margin-bottom: 10px;
		}

		h2:after{
			content: '';
			position: absolute;
			left: 50%;
			bottom: 0;
			transform: translateX(-50%);
			height: 4px;
			width: 50px;
			border-radius: 2px;
			background-color: #209bd4;
		}

		.field{
			width: 100%;
			border: 2px solid rgba(0, 0, 0, 0);

			background-color: rgba(230, 230, 230, 0.6);
			padding: 0.5rem 1rem;
			font-size: 1.1rem;
			margin-bottom: 22px;
			transition: .3s;
		}

		.field:hover{
			background-color: rgba(0, 0, 0, 0.1);
		}

		textarea{
			min-height: 150px;
		}

		.btn{
			width: 100%;
			padding: 0.5rem 1rem;
			background-color: #1bcbd8;
			color: #fff;
			font-size: 1.1rem;
			border: none;
			outline: none;
			cursor: pointer;
			transition: .3s;
		}

		.btn:hover{
			background-color: #219ba3;
		}

		.field:focus{
			border: 2px solid rgba(30,85,250,0.47);
			background-color: #fff;
		}

		@media screen and (max-width: 880px){
			.contact-box{

			}
