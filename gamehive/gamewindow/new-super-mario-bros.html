<!DOCTYPE html>
<html>
<head>
    <title>New Super Mario Bros | damduchuy.github.io</title>
    <link rel="icon" href="icons/new-super-mario-bros.png" type="image/png">
    <link rel="stylesheet" href="playgame.css">
</head>
<body id="my-element" style="overflow: hidden;">
    <div class="center">
        <button id="playButton" onclick="playVideo()">Run game</button>
        <iframe id="myframe" src=""></iframe>
    </div>

    <script>
        function playVideo() {
        document.getElementById("playButton").style.display = "none";
        document.getElementById("myframe").src = "https://v6p9d9t4.ssl.hwcdn.net/html/6492922/MarioVsLuigi-WebGL/index.html";
        document.getElementById("myframe").style.display = "block";
        }
    </script>
</body>
</html>
