<!DOCTYPE html>
<html>
<head>
    <title>PICOHOT | foshcube.github.io</title>
    <link rel="icon" href="icons/picohot.png" type="image/png">
    <link rel="stylesheet" href="playgame.css">
</head>
<body id="my-element" style="overflow: hidden;">
    <div class="center">
        <button id="playButton" onclick="playVideo()">Run game</button>
        <iframe id="myframe" src=""></iframe>
    </div>

    <script>
        function playVideo() {
        document.getElementById("playButton").style.display = "none";
        document.getElementById("myframe").src = "https://v6p9d9t4.ssl.hwcdn.net/html/4274784/picohot_html/index.html";
        document.getElementById("myframe").style.display = "block";
        }
    </script>
</body>
</html>
