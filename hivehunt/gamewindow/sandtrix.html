<!DOCTYPE html>
<html>
<head>
    <title>Sandtrix | damduchuy.github.io</title>
    <link rel="icon" href="icons/sandtrix.png" type="image/png">
    <link rel="stylesheet" href="playgame.css">
</head>
<body id="my-element" style="overflow: hidden;">
    <div class="center">
        <button id="playButton" onclick="playVideo()">Run game</button>
        <iframe id="myframe" src=""></iframe>
    </div>

    <script>
        function playVideo() {
        document.getElementById("playButton").style.display = "none";
        document.getElementById("myframe").src = "https://games.crazygames.com/en_US/sandtrix/index.html";
        document.getElementById("myframe").style.display = "block";
        }
    </script>
</body>
</html>
