<!DOCTYPE html>
<html>
    <head>
        <title>g53Dhp36.onion</title>
        <link rel="icon" href="surprisebutton/icon.png" type="image/png">
        <link rel="stylesheet" type="text/css" href="stylemine.css">
        <style>
            body {
                margin: 0;
                padding: 0;
                background-image: url('surprisebutton/background.png');
            }
            button {
                background-color:rgb(15, 173, 28);
                text-align: center;
                padding: 50px;
                padding-left: 70px;
                padding-right: 70px;
                border-radius: 10px;
                border-width: 5px;
                border-color: rgb(20, 173, 211);
                color: white;
                margin: 10px;
                font-family: 'minecraft';
            }
            button:hover {
                cursor: pointer;
                background-color: rgb(45, 169, 218);
                border-color: rgb(133, 14, 180);
            }
            .better-button {
                background-color:rgb(124, 8, 8);
                color: black;
                border-color: beige;
                cursor: not-allowed;
            }
            .better-button:hover {
                background-color:rgb(8, 36, 163);
                color: rgb(180, 0, 0);
                border-color: beige;
                cursor: not-allowed;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <button id="myButton" onclick="changeColor()" ><h1>SURPRISE BUTTON!</h1></button>
        <script>
            function changeColor() {
                var button = document.getElementById("myButton");
                button.classList.add("better-button");
                document.body.style.background = 'url("surprisebutton/fun.gif")';
                var audio = new Audio('surprisebutton/fun.mp3');
                audio.play();
            }
        </script>
    </body>
</html>
