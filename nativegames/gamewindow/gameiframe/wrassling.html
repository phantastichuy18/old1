	<script>
        var __loadWithProgress = function __loadWithProgress(filesToLoad, progressListener, completionCallback) {
            var progressManager = {},
                interval;
            var __loadedFiles = {};

            var scriptsToLoad = Object.keys(filesToLoad).filter(function (url) {return url.indexOf('.js') > 0;});
            
            var sentProgress = false;
            
            var fileCount = Object.keys(filesToLoad).length;
            
            var __loadFile = function __loadFile(url) {
                var request = new XMLHttpRequest();
                request.open('GET', url);
                request.responseType = 'blob';
                
                request.onload = function () {
                    if (request.status === 200) {
                        __loadedFiles[url] = request.response;
                        if(--fileCount == 0)
                            __prepareScripts();
                    } else {
                        console.error("Couldn't load " + url);
                    }
                };
                
                request.onerror = function () {
                    console.error("Couldn't load " + url);
                };
                
                request.onprogress = function (event) {
                    progressManager[url] = {
                        loaded: event.loaded,
                        total: filesToLoad[url].total
                    };
                };
                
                request.send();
            };
            
            var urls = Object.keys(filesToLoad);
            interval = setInterval(function () {
                var currentProgress = __getProgress() || 0;
                progressListener(currentProgress);
                sentProgress = true;
                if (currentProgress === 1 && Object.keys(progressManager).length === urls.length) clearInterval(interval);
            }, 50);
            
            var __getProgress = function __getProgress() {
                var loaded = 0,
                    total = 0;
                Object.keys(progressManager).forEach(function (url) {
                    loaded += progressManager[url].loaded;
                    total += progressManager[url].total;
                });
                return loaded / total;
            };

            var urlCreator = window.URL || window.webkitURL;

            var __prepareScripts = function __prepareScripts() {
                var scriptCount = scriptsToLoad.length;
                scriptsToLoad.forEach(function(url) {
                    var script = document.createElement('script'),
                    src = urlCreator.createObjectURL(__loadedFiles[url]);
                    script.src = src;
                    script.onload = function(){
                        if(--scriptCount == 0)
                        {
                            if(!sentProgress)
                                progressListener(1.0);
                            completionCallback();
                        }
                    };
                    document.body.appendChild(script);
                });
            };

            Object.keys(filesToLoad).forEach(function(url) {
                __loadFile(url);
            });
        }
    </script>

	</style><style>
.pokiSdkContainer {
	overflow: hidden;
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	z-index: 1000;
	display: flex;
	align-items: center;
	justify-content: center;
}

.pokiSdkContainer.pokiSdkFixed {
	position: fixed;
}

.pokiSdkContainer.pokiSdkVisible {
	display: block;
}

.pokiSdkContainer.pokiSdkHidden,
.pokiSdkSpinnerContainer.pokiSdkHidden {
	display: none;
}

.pokiSdkContainer.pokiSdkHidden,
.pokiSdkSpinnerContainer {
	pointer-events: none;
}

.pokiSdkSpinnerContainer {
	z-index: 10;
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: url('https://a.poki.com/images/thumb_anim_2x.gif') 50% 50% no-repeat;
	user-select: none;
}

.pokiSdkInsideContainer {
	background: #000;
	position: relative;
	z-index: 1;
	width: 100%;
	height: 100%;
	display: flex;
	flex-direction: column;

	opacity: 0;
	-webkit-transition: opacity 0.5s ease-in-out;
	-moz-transition: opacity 0.5s ease-in-out;
	-ms-transition: opacity 0.5s ease-in-out;
	-o-transition: opacity 0.5s ease-in-out;
	transition: opacity 0.5s ease-in-out;
}

.pokiSdkContainer.pokiSdkVisible .pokiSdkInsideContainer {
	opacity: 1;
}

.pokiSDKAdContainer, .pokiSdkVideoContainer {
	position: absolute;
	width: 100%;
	height: 100%;
}

.pokiSdkStartAdButton {
	position: absolute;
	z-index: 9999;
	top: 0;

	padding-top: 10%;
	width: 100%;
	height: 100%;
	text-align: center;
	color: #FFF;

	font: 700 15pt 'Arial', sans-serif;
	font-weight: bold;
	letter-spacing: 1px;
	transition: 0.1s ease-in-out;
	line-height: 1em;
}

.pokiSdkPauseButton {
	cursor:pointer;
    position: absolute;
    top: 50%;
    left: 50%;
    z-index: 1;
}

.pokiSdkPauseButton:before {
	content: '';
	position: absolute;
	width: 100px;
	height: 100px;
	display: block;
	border: 2px solid #fff;
	border-radius: 50%;
	user-select: none;
	background-color: rgba(0, 0, 0, 0.6);
	transition: background-color 0.5s ease;
	animation: 1s linear infinite pokiPulse;
}

.pokiSdkPauseButton:after {
	content: '';
	position: absolute;
	display: block;
	box-sizing: border-box;
	border-color: transparent transparent transparent #fff;
	border-style: solid;
	border-width: 26px 0 26px 40px;
	pointer-events: none;
	animation: 1s linear infinite pokiPulse;
	left: 6px;
}
.pokiSdkPauseButtonBG {
    position: fixed;
    top: 0;
    left: 0;
    display: block;
    content: '';
    background: rgba(0, 43, 80, 0.5);
    width: 100%;
    height: 100%;
}

.pokiSdkPauseButtonBG:hover{
	background: rgba(0, 43, 80, 0.7);
}

@keyframes pokiPulse {
	0% {
		transform: translate(-50%, -50%) scale(0.95);
	}
	70% {
		transform: translate(-50%, -50%) scale(1.1);
	}
	100% {
		transform: translate(-50%, -50%) scale(0.95);
	}
}

.pokiSdkProgressContainer {
	background: #B8C7DD;
	width: 100%;
	height: 5px;
	position: absolute;
	bottom: 0;
	z-index: 9999;
}

.pokiSdkProgressBar {
	position:relative;
	bottom:0px;
	background: #FFDC00;
	height: 100%;
	width: 0%;
	transition: width 0.5s;
	transition-timing-function: linear;
}

.pokiSdkProgressBar.pokiSdkVisible, .pokiSdkPauseButton.pokiSdkVisible, .pokiSdkStartAdButton.pokiSdkVisible {
	display: block;
	pointer-events: auto;
}

.pokiSdkProgressBar.pokiSdkHidden, .pokiSdkPauseButton.pokiSdkHidden, .pokiSdkStartAdButton.pokiSdkHidden {
	display: none;
	pointer-events: none;
}
</style></head>

	<script>
		
		var __filesToLoad = {
			"./WrasslingPoki_CustomPreloader.js": {total: 2927106}
		}
		
		var __progressBar;
		
		var __progressListener = function __progressListener(progress) {
			if(!__progressBar) __progressBar = document.getElementById("progress");
			if(__progressBar) __progressBar.value = progress;
		};

		var __completionCallback = function __completionCallback() {
			__progressBar.parentNode.removeChild(__progressBar);
			lime.embed ("WrasslingPoki_CustomPreloader", "openfl-content", 640, 360, { parameters: {} });
		};

		__loadWithProgress(__filesToLoad, __progressListener, __completionCallback);
		
	</script>
