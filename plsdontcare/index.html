<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | damduchuy.github.io</title>
  <style>
    body {
        background-color: rgba(255, 228, 196, 0.37) rgb(231, 87, 87) ;
    }

    input, textarea {
        background-color: rgba(255, 228, 196, 0.37);
        width: 300px;
        padding: 10px;
        border: 1px solid #000000;
        border-radius: 5px;
        
    }

    textarea {
        border-radius: 5px;
        height: 200px;
    }

    button {
        border-radius: 5px;
        background-color: #4d9b39;
        color: white;
        padding: 10px;
        border: 1px solid #346b26;
        cursor: pointer;
        
    }
    button:hover {
        background-color: #3aaf1d;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        align-items: left;
        margin-bottom: 10px;
    }
  </style>
</head>
<body>
    <div class="form-group">
        <h1>How can we help you?</h1>
    </div>
    <form action="https://formsubmit.co/e62a3c882c4449dee392ce6613d126d4" id="target" method="POST">
    <div class="form-group">
        <input type="text" name="Name" placeholder="Full Name" required>
    </div>
    <div class="form-group">
        <input type="email" name="Email" placeholder="Email" required>
    </div>
    <div>
        <select name="Subject">
            <option>Summit games</option>
            <option>Bug report</option>
            <option>Feature request</option>
            <option>Suggestion</option>
            <option>Feedback</option>
            <option>Question</option>
            <option>Other</option>
        </select>
    </div>
    <div class="form-group">
        <textarea name="Message" placeholder="Message" required></textarea>
    </div>
    <div>
        <button type="submit">SUBMIT</button>
    </div>
  </form>
</body>
</html>
